<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 400px;
    }

    button {
      background: white;
      color: #2575fc;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e6e6e6;
      transform: scale(1.05);
    }

    .qr-section {
      display: none;
      background: white;
      color: #333;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      z-index: 1000;
      padding-top: 30px;
    }

    .qr-section img {
      width: 80%;
      max-width: 400px;
      height: auto;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .whatsapp-btn {
      background: #25d366;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .whatsapp-btn:hover {
      background: #1ebe5d;
    }

    .back-btn {
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Choose Your Investment Amount</h1>
  <div class="options">
    <button onclick="showQR('qr1')">â‚¹5 â€“ â‚¹10 Investment</button>
    <button onclick="showQR('qr2')">â‚¹10 â€“ â‚¹20 Investment</button>
    <button onclick="showQR('qr3')">â‚¹20 â€“ â‚¹50 Investment</button>
    <button onclick="showQR('qr4')">Above â‚¹50 Investment</button>
    <button onclick="showQR('qr5')">other amount â‚¹ Investment</button>
  </div>

  <!-- QR SECTIONS -->
  <div id="qr1" class="qr-section">
    <h2>Scan this QR to pay â‚¹5â€“â‚¹10</h2>
    <img src="qr1.png" alt="QR 1" />
    <br>
    <button class="whatsapp-btn" onclick="sendWhatsApp()">ðŸ“¸ Send Screenshot on WhatsApp</button><br>
    <button class="back-btn" onclick="goBack()">â¬… Back</button>
  </div>

  <div id="qr2" class="qr-section">
    <h2>Scan this QR to pay â‚¹10â€“â‚¹20</h2>
    <img src="qr2.png" alt="QR 2" />
    <br>
    <button class="whatsapp-btn" onclick="sendWhatsApp()">ðŸ“¸ Send Screenshot on WhatsApp</button><br>
    <button class="back-btn" onclick="goBack()">â¬… Back</button>
  </div>

  <div id="qr3" class="qr-section">
    <h2>Scan this QR to pay â‚¹20â€“â‚¹50</h2>
    <img src="qr3.png" alt="QR 3" />
    <br>
    <button class="whatsapp-btn" onclick="sendWhatsApp()">ðŸ“¸ Send Screenshot on WhatsApp</button><br>
    <button class="back-btn" onclick="goBack()">â¬… Back</button>
  </div>

  <div id="qr4" class="qr-section">
    <h2>Scan this QR to pay â‚¹50â€“â‚¹100</h2>
    <img src="qr4.png" alt="QR 4" />
    <br>
    <button class="whatsapp-btn" onclick="sendWhatsApp()">ðŸ“¸ Send Screenshot on WhatsApp</button><br>

    <button class="back-btn" onclick="goBack()">â¬… Back</button>
  </div>

  <script>
    function showQR(id) {
      document.querySelectorAll('.qr-section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function goBack() {
      document.querySelectorAll('.qr-section').forEach(sec => sec.style.display = 'none');
    }

    function sendWhatsApp() {
      const phone = '918920468370'; // your WhatsApp number with country code
      const msg = encodeURIComponent('Hello, I have made the payment. Please check my screenshot.');
      window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
    }
  </script>
</body>
</html>
